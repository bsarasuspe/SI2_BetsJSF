<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Events</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="container">
		<center>
			<h2>EVENTS</h2>
			<h:selectOneMenu id="zerrenda" value="#{queryQuestionsBean.event}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{queryQuestionsBean.allEvents}" />
				<f:ajax event="change" listener="#{queryQuestionsBean.listener}"
					render="" />
			</h:selectOneMenu>
		</center>
		<h:form>
				<h:commandButton value="Return" action="return"
					style="width:300px;height:40px;margin-top:20px;" />
			</h:form>
		<h:messages id="mezuak" style="color:blue" />
	</div>
</h:body>
</html>
